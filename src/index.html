    <body>
        <!--[if lt IE 8]>

        <!--<![endif]&ndash;&gt;-->
        <section id="slotPage" class="slotPage">
            <div class="header"></div>
            <div class="center">
                <div class="floatTop marquee"><div  id="floatTop">iPhone7、清迈4晚5日自由行单人套餐、价值100元中石油加油卡、卖座网电影票、</div></div>
                <div class="slot">
                    <img src="img/prize.png" id="prize" />
                    <div class="cover"></div>
                </div>
                <div class="floatBottom marquee"><div id="floatBottom">恭喜：吴平gogogo 获得1个利息红包！   恭喜：吴平cc 获得2个利息红包！   恭喜：吴平vv 获得3个利息红包！   恭喜：吴平bb 获得4个利息红包！   </div></div>
                <div class="ruleBtnContent"><div id="ruleBtn" class="ruleBtn"></div></div>
                <div class="goBtnContent">
                    <div id="goBtn" class="goBtn"></div>
                </div>
            </div>
            <div class="footer">
                <img src="./img/footer.png" />
                <div class="invite" id="invite"></div>
                <div class="leftNum" id="leftNum">10</div>
            </div>
        </section>
        <section class="underlay hidden" id="underlay">
            <div class="commitTip tip hidden" id="commitTim">
                <div class="nameInput input"><input type="text" id="nameInput" /></div>
                <div class="phoneInput input"><input type="text" id="phoneInput" /></div>
                <div class="idCardInput input"><input type="text" id="idCardInput" /></div>
                <div class="commitBtn" id="commitBtn"></div>
            </div>
            <div class="ruleTip tip hidden" id="rule">
                <div class="close"></div>
            </div>
            <div class="noPrizeTip tip hidden" id="noPrize">
                <div class="goMoreBtn" id="goMoreBtn"></div>
                <div class="showFriendsBtn" id="showFriendsBtn"></div>
            </div>
            <div class="gotPrizeTip tip hidden" id="gotPrize">
                <img class="prizeImg" id="prizeImg" src="img/oilCard.png" />
                <div class="btn1" id="btn1"></div>
                <div class="btn2" id="btn2"></div>
                <div class="btn3" id="btn3"></div>
            </div>
        </section>
        <section class="sharePage">
            <div class="needHelpTip tip hidden" id="needHelp">
                <div class="needHelpContent">
                    <p id="needHelpP">你的好友XXXxx233正在参加</p>
                    <p>申请平安银行房易贷赢大奖活动，</p>
                    <p>需要你帮TA增加抽奖机会！</p>
                </div>
                <div class="helpBtn" id="helpBtn"></div>
                <div class="noHelpBtn" id="noHelpBtn"></div>
            </div>
            <div class="helpedTip tip" id="helped">
                <div class="needHelpContent">
                    <p id="helpedP">已成功帮好友XXXxxxxx增加 </p>
                    <p>抽奖次数，是否也来申请</p>
                    <p>贷贷平安房易贷？赢中秋大礼包！</p>
                </div>
                <div class="joinBtn" id="joinBtn"></div>
                <div class="noJoinBtn" id="noJoinBtn"></div>
            </div>
        </section>









        <!--<script src="https://code.jquery.com/jquery-{{JQUERY_VERSION}}.min.js"></script>-->

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
